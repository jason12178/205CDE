{% extends "base.html" %}
{% block head %}
    <title>Admin Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="css/login.css")}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.ico') }}">

{% endblock %}


{% block main %}
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Admin login</h3>
                <div class="d-flex justify-content-end social_icon">
                    <a href="http://www.facebook.com"><span><i class="fab fa-facebook-square"></i></span></a>
                    <a href="{{ url_for('admin')}}"><span><i class="fab fa-google-plus-square"></i></span></a>
                    <a href="https://twitter.com/?lang=zh-tw"><span><i class="fab fa-twitter-square"></i></span></a>
                </div>
            </div>
            <div class="card-body">
                <form action="/admin" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.username2 }}
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password2 }}
                    </div>
                    <div class="form-group" >
                        <input type="submit" value="Login" class="btn float-right login_btn" style="color : white">
                    </div>
                </form>
            </div>
                <div style='color : white; border: 10px; border-color: azure;'> {% include "flashhelper.html" %} </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
